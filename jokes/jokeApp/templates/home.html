{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <title>Jokes</title>
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="display"></div>
            <div class="buttons">
                <div class="control">
                    <div class="categories">
                            <select class="form-select" aria-label=".form-select" id= "category">
                                <option value="Any">Select Category</option>
                                {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <button class="btn btn-primary" id="generate">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Generate
                    </button>
                </div>
                <div class="flags">
                    <p><b>Flags</b>
                    <small class='secondary text text-muted'>select the jokes you want to filter out</small>
                </p>
                    <form action="#" class="form-check">
                        {% for flag in flags %}
                        <input type="checkbox" name="{{ flag }}" value="{{ flag }}" id="{{ flag }}"> {{ flag }}
                        <label class="form-check-label" for="{{ flag }}"></label>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script>
        const csrfToken = "{{ csrf_token }}";
    </script>
</body>

</html>
