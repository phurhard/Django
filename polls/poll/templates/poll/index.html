<!DOCTYPE HTML5>
<html>
	<head>
		{% load static %}
		<title>poll sample</title>
		<link rel="stylesheet" href="{% static 'poll/style.css' %}">
	</head>
	<body>
		{% if latestQuestion %}
			<ul>
				{% for question in latestQuestion %}
				<li><a href="{% url 'poll:detail'  question.id %}">{{ question.question_text }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<p> No polls available </p>
		{% endif %}

	</body>
</html>
