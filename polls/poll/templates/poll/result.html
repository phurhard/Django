<!DOCTYPE HTML5>
<html>
	<head>
		<title>fuhad polls</title>
	</head>
	<body>
		<h1>{{ question.question_text }}</h1>
		<ul>
			{% for choice in question.choice_set.all %}
			<li>{{ choice.choice_text }} == {{ choice.vote }} vote{{ choice.vote|pluralize }}</li>
			{% endfor %}
		</ul>
		<a href="{% url 'poll:detail' question.id %}">Vote again</a>

	</body>
</html>
